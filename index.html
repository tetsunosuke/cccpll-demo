<script>
var formUrl = "https://docs.google.com/forms/u/2/d/e/1FAIpQLSdQDOreVAd0QHr3yD6RQb9V2HXwZApUqq2i03QRgyOULOIonw/formResponse";
var app = new Vue({
    el: "#app",
    data: {
        comment: ""
    },
    created: function() {
    },
    methods: {
        send: function(e) {
            var params = new URLSearchParams();
            params.append("entry.1401834258", this.comment);

            var a  = axios.post(formUrl, params)
                          .then(res => console.log(res.data))
                          .catch(err => console.error(err))
                          .finally(() => {
                              this.comment = ""
                          });
        }
    }
});
